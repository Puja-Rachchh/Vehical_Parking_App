{% extends 'layout.html' %}
{% block name %}
   Edit Profile
{% endblock %}

{% block content %}
   <h1 style="text-align: center;">Edit Profile</h1>
   <div class="container" style="align-items : center;text-align:center;">
   <form method="POST" class="form">
       <div class="mb-3 col-md-4 offset-md-4" style="align-items: center;">
           <label for="username" class="form-label">Username</label>
           <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}">
       </div>
       <div class="mb-3 col-md-4 offset-md-4">
           <label for="email" class="form-label">Email</label>
           <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
       </div>
       <div class="mb-3 col-md-4 offset-md-4">
           <label for="contact" class="form-label">Contact Number</label>
           <input type="text" class="form-control" id="contact" name="contact" value="{{ current_user.contact_number }}">
       </div>
       <div class="mb-3 col-md-4 offset-md-4">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ current_user.address }}">
       </div>
         <div class="mb-3 col-md-4 offset-md-4">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" value="{{ current_user.pincode }}">
         </div>
         <div class="mb-3 col-md-4 offset-md-4">
              <label for="cpassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="cpassword" name="cpassword">
        </div>
         <div class="mb-3 col-md-4 offset-md-4">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password">
        </div>
        <div class="mb-3 form-check" >
       <button type="submit" class="btn btn-primary">Save Changes</button>
       </div>
   </form>
   </div>
{% endblock %}
